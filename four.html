<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <link rel="stylesheet" type="text/css" href="connect.css">
</head>
<body>
  <header>
    <h1>Let's play Connect Four!</h1>
    <div id="game-status"></div>
  <div id="restart-wrapper"><button id="restart">Restart Game</button></div>
  </header>

  <div>
   <img class='token' id="black" src="pics/black.gif"/>
   <img class='token' id="red" src="pics/red.gif"/>
  </div>

  <div class="board">
    <div>
      <button id="columnButton0" type="submit" class="place-token">Place token</button>
      <button id="columnButton1" type="submit" class="place-token">Place token</button>
      <button id="columnButton2" type="submit" class="place-token">Place token</button>
      <button id="columnButton3" type="submit" class="place-token">Place token</button>
      <button id="columnButton4" type="submit" class="place-token">Place token</button>
      <button id="columnButton5" type="submit" class="place-token">Place token</button>
      <button id="columnButton6" type="submit" class="place-token">Place token</button>
    </div>
    <div>
      <div class="column" id="column0"></div>
      <div class="column" id="column1"></div>
      <div class="column" id="column2"></div>
      <div class="column" id="column3"></div>
      <div class="column" id="column4"></div>
      <div class="column" id="column5"></div>
      <div class="column" id="column6"></div>
    </div>
  </div>


</body>
</html>
